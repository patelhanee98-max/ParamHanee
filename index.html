<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise ðŸ’–</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        color: #fff;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 50px;
        text-shadow: 2px 2px #ff69b4;
    }

    .button-container {
        display: flex;
        gap: 50px; /* space between buttons */
    }

    button {
        padding: 15px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    #yesBtn {
        background-color: #ff69b4;
        color: white;
    }

    #noBtn {
        background-color: #fff;
        color: #ff69b4;
        position: relative;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #gifContainer {
        margin-top: 50px;
    }

    img {
        width: 200px;
        height: auto;
    }
</style>
</head>
<body>
    <h1>Will you be my Valentine, Param? ðŸ’Œ</h1>
    <div class="button-container">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ˜¢</button>
    </div>
    <div id="gifContainer"></div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const gifContainer = document.getElementById('gifContainer');

    noBtn.addEventListener('mouseenter', () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = 'absolute';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    });

    yesBtn.addEventListener('click', () => {
        gifContainer.innerHTML = '<img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Bunny Kiss">';
        alert('Yay! ðŸ’– You said Yes!');
    });
</script>
</body>
</html>
