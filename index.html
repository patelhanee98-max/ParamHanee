<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine üíñ</title>
  <style>
    body {
      background-color: #ffe6eb;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    h1 {
      color: #ff3366;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px #fff;
      animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .buttons {
      display: flex;
      gap: 1.5rem;
      position: relative;
      z-index: 1;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }
    #yesBtn {
      background-color: #ff4d79;
      color: white;
      box-shadow: 0 4px 10px rgba(255, 77, 121, 0.5);
      z-index: 2;
      position: relative;
    }
    #yesBtn:hover {
      background-color: #ff1a66;
      transform: scale(1.1);
    }
    #noBtn {
      background-color: #fff;
      color: #ff4d79;
      border: 2px solid #ff4d79;
      position: absolute;
    }
    #gifContainer {
      display: none;
      margin-top: 2rem;
    }
    #gifContainer img {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(255, 77, 121, 0.4);
    }
    .heart {
      position: absolute;
      color: #ff4d79;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine Param? üíò</h1>
  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòú</button>
  </div>

  <div id="gifContainer">
    <h2>Yay! I knew you'd say yes üòç</h2>
    <img src="https://media.giphy.com/media/3oz8xQQP4ahKiyuxHy/giphy.gif" alt="Cute Bunny Kiss">
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const gifContainer = document.getElementById('gifContainer');

    // No button moves but avoids Yes button
    noBtn.addEventListener('mouseover', () => {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const yesRect = yesBtn.getBoundingClientRect();
      const padding = 20; // distance from Yes button
      let x, y;
      let attempts = 0;

      do {
        x = Math.random() * (window.innerWidth - btnWidth);
        y = Math.random() * (window.innerHeight - btnHeight);
        attempts++;
        if (attempts > 100) break; // safety
      } while (
        x + btnWidth > yesRect.left - padding &&
        x < yesRect.right + padding &&
        y + btnHeight > yesRect.top - padding &&
        y < yesRect.bottom + padding
      );

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Yes button click shows the bunny kiss
    yesBtn.addEventListener('click', () => {
      document.querySelector('h1').style.display = 'none';
      document.querySelector('.buttons').style.display = 'none';
      gifContainer.style.display = 'block';
    });

    // Floating hearts animation
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '‚ù§';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 2 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
