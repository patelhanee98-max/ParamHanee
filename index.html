<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine üíñ</title>
  <style>
    body {
      background-color: #ffe6eb; /* soft pink background */
      position: relative;
      height: 100vh;
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }

    h1, .buttons, #gifContainer {
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #ff3366;
      font-size: 2.5rem;
      text-shadow: 2px 2px 10px rgba(255, 0, 85, 0.6);
      animation: heartbeat 1.5s infinite;
      margin-bottom: 2rem;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .buttons {
      display: flex;
      gap: 1.5rem;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      z-index: 1;
    }

    #yesBtn {
      background-color: #ff4d79;
      color: white;
      box-shadow: 0 4px 10px rgba(255, 77, 121, 0.6);
    }

    #yesBtn:hover {
      background-color: #ff1a66;
      transform: scale(1.1);
    }

    #noBtn {
      background-color: #fff;
      color: #ff4d79;
      border: 2px solid #ff4d79;
      position: absolute;
    }

    #gifContainer {
      display: none;
      margin-top: 2rem;
      text-shadow: 1px 1px 5px #000;
    }

    #gifContainer img {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(255, 77, 121, 0.4);
    }

    /* Hanee ‚ù§Ô∏è Param text */
    #coupleName {
      font-family: 'Brush Script MT', cursive;
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ff99cc, #ff3366);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 1rem;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      text-shadow: 0 0 10px rgba(255, 100, 150, 0.7);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      color: #ff4d79;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine Param? üíò</h1>
  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòú</button>
  </div>

  <div id="gifContainer">
    <h2>Yay! I knew you'd say yes üòç</h2>
    <img src="https://media.giphy.com/media/3oz8xQQP4ahKiyuxHy/giphy.gif" alt="Cute Bunny Kiss">
    <div id="coupleName">Hanee ‚ù§Ô∏è Param</div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const gifContainer = document.getElementById('gifContainer');

    // Move "No" button around
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Show GIF and "Hanee ‚ù§Ô∏è Param" on "Yes"
    yesBtn.addEventListener('click', () => {
      document.querySelector('h1').style.display = 'none';
      document.querySelector('.buttons').style.display = 'none';
      gifContainer.style.display = 'block';
    });

    // Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '‚ù§';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 2 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
