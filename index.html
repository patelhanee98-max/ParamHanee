<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise ğŸ’–</title>
<style>
/* --- Body & background --- */
body {
    margin: 0;
    padding: 0;
    font-family: 'Dancing Script', cursive;
    background: radial-gradient(circle at bottom, #0b0033, #1a0033);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    color: #fff;
    text-align: center;
}

/* --- Starry night effect --- */
.star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle linear infinite;
}

@keyframes twinkle {
    0%,100%{opacity:0.3;}
    50%{opacity:1;}
}

/* --- Titles --- */
h1, h2 {
    margin-bottom: 40px;
    font-weight: 700;
    font-size: 3em;
    text-shadow: 0 0 15px #ff69b4, 0 0 30px #ff1493;
}

/* --- Buttons --- */
button {
    padding: 15px 40px;
    font-size: 1.4em;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 0 20px;
    font-weight: bold;
    transition: 0.3s all ease;
    box-shadow: 0 0 15px rgba(255,255,255,0.5);
    background: linear-gradient(45deg,#ff69b4,#ff1493);
    color:#fff;
}

button#noBtn {
    background: linear-gradient(45deg,#fff,#ddd);
    color:#ff1493;
    border:2px solid #ff1493;
}

button:hover { transform: scale(1.1); }

/* --- Pages --- */
.page { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
.active { display: flex; }

/* --- GIF container --- */
#gifContainer {
    margin-top:30px;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 0 30px rgba(255,20,147,0.5);
}

/* --- Messages container --- */
#messagesContainer {
    background: rgba(255,20,147,0.15);
    padding: 30px 50px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255,20,147,0.3);
    margin-bottom: 30px;
}

/* --- Sweet messages --- */
#loveMessage {
    font-size:2em;
    font-weight:600;
    color:#ff69b4;
    text-shadow:0 0 10px #ff1493;
    margin-bottom:30px;
}

/* --- Final text --- */
#finalText {
    font-size:4em;
    font-weight:700;
    color:#ff1493;
    text-shadow: 0 0 20px #fff, 0 0 40px #ff69b4;
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Landing Page -->
<div id="page1" class="page active">
    <h1>Will you be my Valentine, Param? ğŸ’Œ</h1>
    <div class="button-container" id="buttons">
        <button id="yesBtn">Yes ğŸ’–</button>
        <button id="noBtn">No ğŸ˜¢</button>
    </div>
    <div id="gifContainer"></div>
</div>

<!-- Sweet Messages Section -->
<div id="page2" class="page">
    <h2>Sweet Messages ğŸ’Œ</h2>
    <div id="messagesContainer">
        <p id="loveMessage">You make my heart melt! ğŸ’–</p>
    </div>
    <div class="button-container">
        <button onclick="showRandomMessage()">Another ğŸ’–</button>
        <button onclick="nextPage(3)">Final Surprise ğŸ†</button>
    </div>
</div>

<!-- Final Page -->
<div id="page3" class="page">
    <h1 id="finalText">I LOVE YOU, PARAM ğŸ’–</h1>
    <p>ğŸ† Celebrate our love under the stars! ğŸ†</p>
</div>

<script>
// --- Generate stars ---
for(let i=0;i<100;i++){
    const star=document.createElement('div');
    star.classList.add('star');
    star.style.width=star.style.height=(Math.random()*3+1)+'px';
    star.style.top=Math.random()*100+'%';
    star.style.left=Math.random()*100+'%';
    star.style.animationDuration=(2+Math.random()*3)+'s';
    document.body.appendChild(star);
}

// --- No button dodges ---
const noBtn=document.getElementById('noBtn');
noBtn.addEventListener('mouseenter',()=>{
    const x=Math.random()*(window.innerWidth-noBtn.offsetWidth);
    const y=Math.random()*(window.innerHeight-noBtn.offsetHeight);
    noBtn.style.position='absolute';
    noBtn.style.left=x+'px';
    noBtn.style.top=y+'px';
});

// --- Page navigation ---
function nextPage(num){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById('page'+num).classList.add('active');
    // Clean GIF container when moving to messages page
    if(num==2){ document.getElementById('gifContainer').innerHTML=''; }
}

// --- Yes button click ---
const yesBtn = document.getElementById('yesBtn');
const gifContainer = document.getElementById('gifContainer');
const body = document.body;

yesBtn.addEventListener('click', ()=>{
    document.getElementById('buttons').style.display='none';
    // New cute GIF
    gifContainer.innerHTML = `

        <img src="https://media.giphy.com/media/3oz8xQQP4ahKiyuxHy/giphy.gif" 
             alt="Cute Kitten Kiss" 
             style="width:300px; border-radius:15px; box-shadow:0 0 30px rgba(255,20,147,0.5);">
    `;
    document.querySelector('#page1 h1').textContent="Yay! ğŸ’– I'm yours!";
    playMusic();
    setTimeout(()=>nextPage(2),4000);
});

// --- Sweet messages ---
const messages=["You make my heart melt! ğŸ’–","I love your smile! ğŸ˜˜","You are my everything! ğŸ°","Every moment with you is magical! ğŸŒ¸","You complete me ğŸ’•"];
function showRandomMessage(){
    const msg = messages[Math.floor(Math.random()*messages.length)];
    document.getElementById('loveMessage').textContent = msg;
}

// --- Music ---
function playMusic(){
    const audio = new Audio('https://www.bensound.com/bensound-music/bensound-romantic.mp3');
    audio.play();
}
</script>

</body>
</html>
